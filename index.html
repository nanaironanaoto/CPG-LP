<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="https://use.typekit.net/dnf0qsh.css">	
<link rel="stylesheet" href="https://use.typekit.net/rpd7crq.css">
<link rel="stylesheet" href="https://use.typekit.net/jsd1nvl.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<script>
$(function() {
  var h = $(window).height();
  $('#wrap').css('display','none');
  $('#loader-bg ,#loader').height(h).css('display','block');
});
 
$(window).load(function () { //全ての読み込みが完了したら実行
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
  $('#wrap').css('display', 'block');
});
 
//2秒たったら強制的にロード画面を非表示
$(function(){
  setTimeout('stopload()',2000);
});
 
function stopload(){
  $('#wrap').css('display','block');
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
}
</script>
<!--bxslider START-->
<script type="text/javascript" src="{{ app.config.front_urlpath }}/js/jquery.bxslider.js"></script>
<!--bxslider END-->
<script type="text/javascript" src="{{ app.config.front_urlpath }}/js/jquery.inview.min.js"></script>	
</body>
</html>
